<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="ZXing for JS">

  <title>ZXing TypeScript | Decoding from camera stream</title>
</head>

<body>

  <video id="video" style="object-fit: contain; width: 100%; height: 100%; position: absolute; left: 0; top: 0;"></video>

  <script type="text/javascript" src="index.min.js"></script>
  <script type="text/javascript">

    let codeReader;
    window.addEventListener('load', function () {
      codeReader = new ZXing.BrowserMultiFormatReader()
      console.log('ZXing code reader initialized')

      codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
        if (result) {
          console.log(result)

          if (parent.Success != undefined) {
            parent.Success(result.text);
          }
        }
        if (err && !(err instanceof ZXing.NotFoundException)) {
          console.error(err)
          
          if (parent.Error != undefined) {
            parent.Error(result.text);
          }
        }
      })
      console.log(`Started continous decode from camera`)
    })

    function Reset() {
      codeReader.reset()
      console.log('Reset.')
    }
  </script>

</body>

</html>
